language: node_js
after_success:
  - $(npm bin)/set-up-ssh --key "${encrypted_02cb1b6d7df1_key}"
      --iv "${encrypted_02cb1b6d7df1_iv}"
      --path-encrypted-key .travis-github-deploy-key.enc
  - $(npm bin)/update-branch --commands 'npm run build'
      --commit-message "Update gh-pages @ ${TRAVIS_COMMIT}"
      --directory 'dist'
      --distribution-branch 'gh-pages'
      --source-branch 'main'
git:
  depth: 1
branches:
  only:
    - main
env:
  global:
    secure: ""
